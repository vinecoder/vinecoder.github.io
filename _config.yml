name: Vinicius Trindade
description: System Analyst and Web Developer
meta_description: "Your New Jekyll Site, Blogging about stuffs"

aboutPage: true

markdown: redcarpet
highlighter: pygments

paginate: 20
baseurl: /
domain_name: 'http://viniblessing.git.io'
google_analytics: 'UA-27535758-1'
disqus: true
disqus_shortname: 'viniblessing'

# Details for the RSS feed generator
url:            'http://viniblessing.git.io'
author:         'Vinicius Trindade'
authorTwitter:  'viniblessing'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
