---
layout: impresslayout
---

<article class="post">

	<div class="step slide" data-x="3000" data-y="-1000" data-scale="100" style="vertical-align: center;">
	    <center><h1>{{ page.title }}</h1></center>
	</div>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
