layout: impresslayout

<article class="post">

  	<div class="step slide" data-x="0" data-y="0" data-scale="10">
  	    <center><h1>{{ page.title }}</h1></center>
      
  	</div>

    <div class="entry" >
      {{ content }}
    </div>




 <div id="overview" markdown="1" class="step" data-x="0" data-y="-5000" data-scale="15" class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
</article>
